<div class="w-100 d-flex align-items-center justify-content-between">
    <nav>
        <a class="fw-bold text-decoration-none text-dark"
           href="{% url 'view_userfeed' user.id folder.id %}">{{ folder.name }} \</a>
        {% if userfeed != None %}
            {{ userfeed.name }}
        {% else %}
            All
        {% endif %}
    </nav>
    <div class="d-flex">
        <div class="dropdown">
            <button class="btn  dropdown-toggle"
                    type="button"
                    id="manageFolderDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">Manage Folder</button>
            <ul class="dropdown-menu" aria-labelledby="manageFolderDropdown">
                <li>
                    <a class="btn"
                       type="button"
                       data-bs-toggle="offcanvas"
                       data-bs-target="#offcanvasRight"
                       aria-controls="offcanvasRight">View/Manage Feeds</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Add New Feed</a>
                </li>
                <li>
                    <a class="dropdown-item"
                       href="{% url 'edit_existing_folder' folder.id %}">Edit Folder</a>
                </li>
                <hr>
                <li>
                    <a class="dropdown-item" href="#">Delete Folder</a>
                </li>
            </ul>
        </div>
    </div>
</div>
