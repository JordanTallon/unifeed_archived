<div class="w-100 d-flex align-items-center justify-content-between">
    <nav>
        <a class="fw-bold text-decoration-none text-dark"
           href="{% url 'view_userfeed' user.id folder.id %}">{{ folder.name }} \</a>
        {% if userfeed != None %}
            {{ userfeed.name }}
        {% else %}
            All
        {% endif %}
    </nav>
    <div class="d-flex">
        <div class="dropdown">
            <button class="btn  dropdown-toggle"
                    type="button"
                    id="manageFolderDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">Manage Folder</button>
            <ul class="dropdown-menu" aria-labelledby="manageFolderDropdown">
                <li>
                    <a class="dropdown-item"
                       type="button"
                       data-bs-toggle="offcanvas"
                       data-bs-target="#offcanvasRight"
                       aria-controls="offcanvasRight">Manage Feeds</a>
                </li>
                <li>
                    <a class="dropdown-item"
                       href="{% url 'add_user_feed_to_folder' folder.name %}">Add New Feed</a>
                </li>
                <li>
                    <a class="dropdown-item"
                       href="{% url 'edit_existing_folder' folder.id %}">Edit Folder</a>
                </li>
                <hr>
                <li>
                    <button type="button"
                            class="dropdown-item text-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteFolderModal">Delete Folder</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade"
     id="deleteFolderModal"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="deleteFolderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog text-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <i class="h1 text-danger bi bi-exclamation-triangle"></i>
                <h1 class="fw-bold h4 my-2">Are you sure?</h1>
                <p class="text-muted my-2">This action cannot be undone. All data associated with this folder will be lost.</p>
                <div class="d-grid gap-2 p-4">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete Folder</button>
                    <button type="button"
                            class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
