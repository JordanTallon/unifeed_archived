<div class="w-100 d-flex align-items-center justify-content-between">
    <nav>
        <a class="fw-bold text-decoration-none text-dark"
           href="{% url 'view_userfeed' user.id folder.id %}">{{ folder.name }} \</a>
        {% if userfeed != None %}
            {{ userfeed.name }}
        {% else %}
            All
        {% endif %}
    </nav>
    <div class="d-flex">
        <a class="btn"
           type="button"
           data-bs-toggle="offcanvas"
           data-bs-target="#offcanvasRight"
           aria-controls="offcanvasRight">
            Edit Feeds
            <small>
                <i class="bi bi-three-dots-vertical"></i>
            </small>
        </a>
        <div class="dropdown">
            <button class="btn  dropdown-toggle"
                    type="button"
                    id="manageFolderDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">Settings</button>
            <ul class="dropdown-menu" aria-labelledby="manageFolderDropdown">
                <li>
                    <a class="dropdown-item" href="#">Action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                </li>
            </ul>
        </div>
    </div>
</div>
