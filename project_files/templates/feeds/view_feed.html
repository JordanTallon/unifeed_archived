{% extends "global/base.html" %}
{% load static %}
{% block content %}
    {% include "feeds/feed_sidebar.html" %}
    <div class="sticky-top bg-white border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>{{ folder.name }} Folder</h1>
            <a class="btn text-muted"
               type="button"
               data-bs-toggle="offcanvas"
               data-bs-target="#offcanvasRight"
               aria-controls="offcanvasRight">
                <span class="text-uppercase letter-spaced d-none d-md-inline">Feed List</span>
                <i class="bi bi-gear"></i>
            </a>
        </div>
    </div>
    <div class="container-fluid content">
        <div class="w-100 container mx-auto">{% include "feeds/feed_articles.html" %}</div>
    </div>
{% endblock content %}
