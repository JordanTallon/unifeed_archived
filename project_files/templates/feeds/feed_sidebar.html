<div class="position-absolute p-0 list-group feed-list">
    {% for userfeed in userfeeds %}
        {% for _ in repeat %}
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="fw-bold col-9">{{ userfeed.name }}</h6>
                    <small class="col text-end">3 days ago</small>
                </div>
                <div class="d-flex w-100 justify-content-between">
                    <small class="col-9">And some small print.</small>
                    {% if userfeed.feed.image_url != '' %}
                        <img src="{{ userfeed.feed.image_url }}"
                             height="auto"
                             width="auto"
                             class="feed-img col-3"
                             alt="{{ userfeed.feed.name }} Icon">
                    {% endif %}
                </div>
            </a>
        {% endfor %}
    {% empty %}
        <li>No feeds found in this folder.</li>
    {% endfor %}
</div>
