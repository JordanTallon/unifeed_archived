<div class="offcanvas offcanvas-end"
     tabindex="-1"
     id="offcanvasRight"
     aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">{{ folder.name }} Feeds</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% for folder_feed in folder_userfeeds %}
            <div class="card mb-4">
                <div class="card-header">
                    <div class="row">
                        <h5 class="col fw-bold">{{ folder_feed.name }}</h5>
                        {% if folder_feed.feed.image_url != '' %}
                            <div class="col-4">
                                <img src="{{ folder_feed.feed.image_url }}"
                                     height="auto"
                                     width="auto"
                                     class="img-fluid feed-img"
                                     alt="{{ folder_feed.feed.name }} Icon">
                            </div>
                        {% endif %}
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ folder_feed.description }}</p>
                    <small class="col text-end my-2 text-muted">Lasted updated 3 days ago</small>
                    <div class="px-0 card-footer bg-white mt-2 pt-4 d-flex">
                        <a class="btn btn-outline-success"
                           href="{% url 'view_userfeed' user.id folder.id folder_feed.id %}">
                            <i class="bi bi-eye me-2"></i>View</a>
                        <div class="ms-auto">
                            <a class="btn btn-outline-secondary"><i class="bi bi-pencil me-2">Edit</i></a>
                            <a class="btn btn-outline-danger"><i class="bi bi-trash me-2"></i>Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <li>No feeds found in this folder.</li>
        {% endfor %}
    </div>
</div>
