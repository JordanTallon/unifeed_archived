<nav class="navbar container-fluid">
    <div class="container row mx-auto p-0">
        {% if user.is_authenticated %}
            <!-- Search Bar -->
            <div class="d-flex justify-content-apart col-10">
                <div class="input-group">
                    <input class="form-control"
                           type="search"
                           placeholder="Search"
                           aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="col-6">
                <a href="{% url "home" %}"
                   class="navbar-brand fs-3 fw-bold text-success">
                    <i class="bi bi-rss-fill"></i>
                    UniFeed
                </a>
            </div>
            <!-- Login / Sign up buttons-->
            <div class="d-none d-md-flex justify-content-end col-6">
                <a href="{% url "login" %}"
                   class="btn btn-outline-success me-2"
                   type="button">Login</a>
                <a href="{% url "register" %}" class="btn btn-success" type="button">Sign Up</a>
            </div>
        {% endif %}
    </div>
    {% if user.is_authenticated %}
        <!-- 'Hamburger' toggle, shown on mobile to toggle the sidebar open/closed-->
        <div id="menu-toggle"
             class="d-block d-md-none closed fs-2 text-dark"
             onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
            <i class="bi bi-x-lg"></i>
        </div>
    {% endif %}
</nav>
