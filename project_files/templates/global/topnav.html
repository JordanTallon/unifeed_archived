<nav class="navbar container-fluid">
    <div class="container row mx-auto p-0">
        {% if user.is_authenticated %}
            <!-- Search Bar -->
            <div class="d-flex justify-content-apart col-10">
                <div class="input-group">
                    <input class="form-control"
                           type="search"
                           placeholder="Search"
                           aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        {% else %}
        <!-- Login / Sign up buttons-->
            <div class="d-none d-md-flex justify-content-end col-12">
                <a href="{% url "login" %}"
                   class="btn btn-outline-success me-2"
                   type="button">Login</a>
                <a href="{% url "registration" %}" class="btn btn-success" type="button">Sign Up</a>
            </div>
        {% endif %}
    </div>
</nav>
