{% extends "global/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <div class="container d-flex h-75">
    <div class="my-auto row">
      <div class="col-12 col-lg-6 p-4">
        <img src="{% static 'images/login.svg' %}"
             class="img-fluid d-none d-md-block"
             alt="Man entering a door"
             width="auto"
             height="auto">
      </div>
      <div class="col-12 col-lg-6 p-4">
        <h1 class="text-muted h2 mb-4">
          <span class="text-dark fw-bold">Login</span> to your account
        </h1>
        <form action="" method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <input type="submit" value="Login" class="btn btn-success">
        </form>
        <p>
          <a href="{% url 'registration' %}"
             class="text-decoration-none mt-3 d-block">
            <span class="text-dark mt-4">Don't have an account?</span>
            Register
          </a>
        </p>
      </div>
    </div>
  </div>
{% endblock content %}
