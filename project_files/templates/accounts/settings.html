{% extends "global/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container d-flex flex-column">
    <div class="row">
      <div class="col-sm-12 col-md-6 mx-auto my-auto pt-4">
        <div class="mb-4">
          <h1>Your Account</h1>
        </div>
        <div class="mt-2 ">
          <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success mt-4">
              Save Changes <i class="ms-2 bi bi-check-lg"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
