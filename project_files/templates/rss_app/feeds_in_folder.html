{% extends "global/base.html" %}

{% block content %}
  <h2>Feeds in {{ folder.name }}</h2>

  <ul>
    {% for item in feed_items %}
      <li>
        <strong>{{ item.title|striptags }}</strong><br>
        {{ item.description|striptags }}<br>
        <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
