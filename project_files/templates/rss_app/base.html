    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My RSS Reader{% endblock %}</title>
    <!-- Add your stylesheets, scripts, or other head elements here -->
</head>
<body>

        <!-- Add footer content here -->

</html>
